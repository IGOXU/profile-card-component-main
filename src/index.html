<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component main</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <main class="card-container">
    <div class="card">
      <div class="card__head"></div>

      <div class="card__body">
        <img src="./images/image-victor.jpg" alt="image-victor">

        <div class="card__title">
          <h1 class="card__title-name">Victor Crest <span>26</span></h1>
          <p class="card__title-place">London</p>
        </div>

        <hr>

        <div class="card_social">
          <div class="card__social-followers">80K <span>followers</span></div>
          <div class="card__social-likes">803K <span>likes</span></div>
          <div class="card__social-photos">1.4K <span>photos</span></div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
